<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodieHub - Fresh & Fast Food Delivery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="home-page">

  <!-- Header -->
  <header id="main-header" class="header">
    <h1 class="site-title">FoodieHub</h1>
    <nav id="nav-bar" class="navbar">
      <ul class="nav-list">
        <li><a href="home.html" class="nav-link active">Home</a></li>
        <li><a href="menu.html" class="nav-link">Menu</a></li>
        <li><a href="cart.html" class="nav-link">Cart</a></li>
        <li><a href="login.html" class="nav-link">Login</a></li>
        <li><a href="signup.html" class="nav-link">Signup</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="hero-section" class="hero">
    <div class="hero-content">
      <h2 class="hero-title">Delicious Food, Delivered Fast</h2>
      <p class="hero-subtitle">Order from our wide variety of dishes and enjoy at home.</p>
      <a href="menu.html" class="btn btn-primary">Order Now</a>
    </div>
  </section>

  <!-- Featured Dishes -->
  <main id="featured-section" class="container">
    <h2 class="section-title">Featured Dishes</h2>
    <div class="menu-grid">

      <div class="card dish-card" id="featured-1">
        <a href="product-details.html" class="dish-link">
          <img src="images/pizza.jpg" alt="Pizza" class="dish-image">
        </a>
        <div class="card-body">
          <h3 class="dish-name">Margherita Pizza</h3>
          <p class="dish-price">$8.99</p>
          <a href="product-details.html" class="btn btn-secondary">View Details</a>
        </div>
      </div>

      <div class="card dish-card" id="featured-2">
        <a href="product-details.html" class="dish-link">
          <img src="images/burger.jpg" alt="Burger" class="dish-image">
        </a>
        <div class="card-body">
          <h3 class="dish-name">Cheese Burger</h3>
          <p class="dish-price">$6.99</p>
          <a href="product-details.html" class="btn btn-secondary">View Details</a>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer id="main-footer" class="footer">
    <p class="footer-text">&copy; 2025 FoodieHub. All Rights Reserved.</p>
  </footer>

</body>
</html>
