<head>

<body>
  <div class="app">
    <section class="login">
      <header class="header">
        <div class="logo">AKAYY</div>
        <h1>Welcome back</h1>
        <p>Log in to continue</p>
      </header>

      <form class="form" action="confirmation.html" method="post">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required />
        </div>

        <button type="submit" class="btn">Log In</button>
      </form>

      <div class="divider">or</div>

      <div class="social-buttons">
        <button class="btn-outline">Continue with Google</button>
        <button class="btn-outline">Continue with Facebook</button>
      </div>

      <p class="muted">Don’t have an account? <a href="C:\Users\win\Desktop\CODSOFT INTERNSHIP\signup.html">Sign up</a></p>
    </section>
  </div>
