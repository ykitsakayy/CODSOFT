<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="C:\Users\win\Desktop\CODSOFT INTERNSHIP\style.css" />
</head>
<body>
  <div class="app">
    <section class="signup">
      <header class="header">
        <div class="logo">AKAYY</div>
        <h1>Create your account</h1>
        <p>Sign up with your email or continue with social login</p>
      </header>

      <form class="form" action="confirmation.html" method="post">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required />
        </div>

        <button type="submit" class="btn">Sign Up</button>
      </form>

      <div class="divider">or</div>

      <div class="social-buttons">
        <button class="btn-outline">Continue with Google</button>
        <button class="btn-outline">Continue with Facebook</button>
      </div>

      <p class="muted">Already have an account? <a href="C:\Users\win\Desktop\CODSOFT INTERNSHIP\login.html">Log in</a></p>
    </section>
  </div>
</body>
</html>
