<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - FoodieHub</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="script" href="script.js">
</head>
<body id="checkout-page">

  <!-- Header -->
  <header id="main-header" class="header">
    <h1 class="site-title">FoodieHub</h1>
    <nav id="nav-bar" class="navbar">
      <ul class="nav-list">
        <li><a href="home.html" class="nav-link">Home</a></li>
        <li><a href="menu.html" class="nav-link">Menu</a></li>
        <li><a href="cart.html" class="nav-link">Cart</a></li>
        <li><a href="login.html" class="nav-link">Login</a></li>
        <li><a href="signup.html" class="nav-link">Signup</a></li>
      </ul>
    </nav>
  </header>

  <!-- Checkout Section -->
  <main id="checkout-section" class="container">
    <h2 class="section-title">Checkout</h2>

    <div class="checkout-grid">

      <!-- Billing & Shipping Form -->
      <div class="checkout-form card">
        <h3 class="form-title">Billing & Shipping Details</h3>
        <form id="checkout-form" class="form">

          <label for="full-name" class="form-label">Full Name</label>
          <input type="text" id="full-name" class="form-input" placeholder="Enter your full name" required>

          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required>

          <label for="address" class="form-label">Address</label>
          <input type="text" id="address" class="form-input" placeholder="Street, City, ZIP" required>

          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number" required>

          <label for="payment" class="form-label">Payment Method</label>
          <select id="payment" class="form-input" required>
            <option value="">Select Payment</option>
            <option value="card">Credit/Debit Card</option>
            <option value="cod">Cash on Delivery</option>
            <option value="paypal">PayPal</option>
          </select>

        </form>
      </div>

      <!-- Order Summary -->
      <div class="order-summary card">
        <h3 class="summary-title">Order Summary</h3>
        <div id="checkout-items" class="checkout-items">
          <!-- JS will populate cart items here -->
          <p class="text">No items yet.</p>
        </div>
        <p class="checkout-total">Total: <span id="checkout-total-price">$0.00</span></p>
        <button id="place-order-btn" class="btn btn-primary">Place Order</button>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer id="main-footer" class="footer">
    <p class="footer-text">&copy; 2025 FoodieHub. All Rights Reserved.</p>
  </footer>

  <!-- JS Placeholder -->
  <!-- <script>
    // JS will populate #checkout-items and #checkout-total-price from cart
    // Clicking "Place Order" can redirect to confirmation page
  </script> -->
</body>
</html>
